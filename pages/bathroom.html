<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bathroom Remodel Floor Plan</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<!-- Container where React will render -->
<div id="root"></div>

<!-- React Component -->
<script type="text/babel">
    const BathroomFloorPlan = () => {
        // Scale: 1 inch = 4 pixels for display
        const scale = 4;

        // Room dimensions in inches
        const roomWidth = 134; // 11'2"
        const roomHeight = 77; // 6'5"

        // Scaled dimensions for SVG
        const svgWidth = roomWidth * scale;
        const svgHeight = roomHeight * scale;

        return (
            <div className="w-full max-w-4xl mx-auto p-6 bg-gray-50">
                <div className="bg-white rounded-lg shadow-lg p-6">
                    <h2 className="text-2xl font-bold mb-2 text-gray-800">Bathroom Remodel Floor Plan</h2>
                    <p className="text-gray-600 mb-4">Room Size: 11'2" × 6'5" (77 sq ft) | Scale: 1" = 4px</p>

                    <div className="border-2 border-gray-300 rounded overflow-auto">
                        <svg width={svgWidth} height={svgHeight} className="bg-gray-100">
                            {/* Room outline */}
                            <rect x="0" y="0" width={svgWidth} height={svgHeight}
                                  fill="#f8f8f8" stroke="#333" strokeWidth="3"/>

                            {/* Grid lines for reference (every 12 inches / 1 foot) */}
                            {Array.from({length: Math.floor(roomWidth/12)}, (_, i) => (
                                <line key={`v${i}`} x1={(i+1)*12*scale} y1="0"
                                      x2={(i+1)*12*scale} y2={svgHeight}
                                      stroke="#ddd" strokeWidth="1" strokeDasharray="2,2"/>
                            ))}
                            {Array.from({length: Math.floor(roomHeight/12)}, (_, i) => (
                                <line key={`h${i}`} x1="0" y1={(i+1)*12*scale}
                                      x2={svgWidth} y2={(i+1)*12*scale}
                                      stroke="#ddd" strokeWidth="1" strokeDasharray="2,2"/>
                            ))}

                            {/* Window - top wall, centered */}
                            <rect x={(roomWidth/2 - 17)*scale} y="0" width={34*scale} height="6"
                                  fill="#87CEEB" stroke="#333" strokeWidth="2"/>
                            <text x={(roomWidth/2)*scale} y="20" textAnchor="middle" fontSize="12" fill="#333">
                                WINDOW 34"
                            </text>

                            {/* Walk-in Shower - left wall with half wall and glass */}
                            {/* Position: Starting at x=3" from left wall, y=3" from top */}
                            <g>
                                {/* Shower base */}
                                <rect x={3*scale} y={3*scale} width={48*scale} height={36*scale}
                                      fill="#e3f2fd" stroke="#333" strokeWidth="2"/>

                                {/* Half wall (knee wall) on left side - 36" high */}
                                <rect x={3*scale} y={3*scale} width="8" height={36*scale}
                                      fill="#9e9e9e" stroke="#333" strokeWidth="2"/>

                                {/* Half wall on entry side (right side of shower) */}
                                <rect x={(3+48)*scale - 8} y={3*scale} width="8" height={18*scale}
                                      fill="#9e9e9e" stroke="#333" strokeWidth="2"/>

                                {/* Glass panels (represented with lighter stroke) */}
                                <line x1={(3+48)*scale} y1={(3+18)*scale} x2={(3+48)*scale} y2={(3+36)*scale}
                                      stroke="#64B5F6" strokeWidth="3" opacity="0.6"/>
                                <line x1={(3+8)*scale} y1={3*scale} x2={(3+48)*scale-8} y2={3*scale}
                                      stroke="#64B5F6" strokeWidth="3" opacity="0.6"/>

                                {/* Shower head */}
                                <circle cx={(3+12)*scale} cy={(3+10)*scale} r="6" fill="#666" stroke="#333" strokeWidth="1"/>

                                {/* Drain */}
                                <circle cx={(3+24)*scale} cy={(3+24)*scale} r="4" fill="#333"/>

                                <text x={(3+24)*scale} y={(3+20)*scale} textAnchor="middle" fontSize="13" fontWeight="bold" fill="#333">
                                    WALK-IN
                                </text>
                                <text x={(3+24)*scale} y={(3+30)*scale} textAnchor="middle" fontSize="13" fontWeight="bold" fill="#333">
                                    SHOWER
                                </text>
                                <text x={(3+24)*scale} y={(3+38)*scale} textAnchor="middle" fontSize="10" fill="#555">
                                    48" × 36"
                                </text>
                            </g>

                            {/* Double Vanity - along window wall */}
                            {/* Position: Starting at x=56" from left, y=3" from top, 72" wide */}
                            <g>
                                <rect x={56*scale} y={3*scale} width={72*scale} height={22*scale}
                                      fill="#d4a574" stroke="#333" strokeWidth="2"/>

                                {/* Two sinks */}
                                <ellipse cx={(56+18)*scale} cy={(3+11)*scale} rx="28" ry="20"
                                         fill="#fff" stroke="#333" strokeWidth="1.5"/>
                                <ellipse cx={(56+54)*scale} cy={(3+11)*scale} rx="28" ry="20"
                                         fill="#fff" stroke="#333" strokeWidth="1.5"/>

                                {/* Faucets */}
                                <circle cx={(56+18)*scale} cy={(3+8)*scale} r="3" fill="#c0c0c0"/>
                                <circle cx={(56+54)*scale} cy={(3+8)*scale} r="3" fill="#c0c0c0"/>

                                <text x={(56+36)*scale} y={(3+31)*scale} textAnchor="middle" fontSize="13" fontWeight="bold" fill="#333">
                                    DOUBLE VANITY 72"
                                </text>
                            </g>

                            {/* Toilet - right side wall, facing left into the room */}
                            {/* Position: Against right wall at x=134", center at y=50" */}
                            <g>
                                {/* Toilet tank (against wall) */}
                                <rect x={(roomWidth-4)*scale} y={42*scale} width="4" height={16*scale}
                                      fill="#fff" stroke="#333" strokeWidth="2" rx="1"/>
                                {/* Toilet bowl (oval, extending left from wall) */}
                                <ellipse cx={(roomWidth-16)*scale} cy={50*scale} rx="18" ry="14"
                                         fill="#fff" stroke="#333" strokeWidth="2"/>
                                {/* Toilet seat */}
                                <ellipse cx={(roomWidth-16)*scale} cy={50*scale} rx="14" ry="11"
                                         fill="none" stroke="#333" strokeWidth="1.5"/>

                                <text x={(roomWidth-16)*scale} y={68*scale} textAnchor="middle" fontSize="12" fontWeight="bold" fill="#333">
                                    TOILET
                                </text>
                            </g>

                            {/* Door - bottom left, 24" door swinging in */}
                            <g>
                                {/* Door frame */}
                                <rect x="0" y={(roomHeight - 32)*scale} width="4" height={32*scale}
                                      fill="#8B4513" stroke="#333" strokeWidth="2"/>
                                {/* Door swing arc */}
                                <path d={`M 4 ${(roomHeight - 32)*scale} Q ${32*scale} ${(roomHeight - 16)*scale} 4 ${roomHeight*scale}`}
                                      fill="none" stroke="#333" strokeWidth="2" strokeDasharray="3,3"/>
                                <text x={18*scale} y={(roomHeight - 10)*scale} fontSize="11" fill="#333" fontWeight="bold">
                                    DOOR
                                </text>
                                <text x={18*scale} y={(roomHeight - 2)*scale} fontSize="10" fill="#555">
                                    32"
                                </text>
                            </g>

                            {/* Traffic flow arrows */}
                            <defs>
                                <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                                    <polygon points="0 0, 10 3, 0 6" fill="#4CAF50" />
                                </marker>
                            </defs>
                            <path d={`M ${16*scale} ${(roomHeight-16)*scale} L ${16*scale} ${42*scale}`}
                                  stroke="#4CAF50" strokeWidth="2" fill="none"
                                  markerEnd="url(#arrowhead)" strokeDasharray="4,4" opacity="0.7"/>

                            {/* Plumbing access notation */}
                            <g>
                                <circle cx={25*scale} cy={(roomHeight - 10)*scale} r="10"
                                        fill="none" stroke="#e91e63" strokeWidth="2" strokeDasharray="2,2"/>
                                <text x={25*scale} y={(roomHeight - 6)*scale} textAnchor="middle" fontSize="11" fontWeight="bold" fill="#e91e63">
                                    P
                                </text>
                                <text x={25*scale} y={(roomHeight - 18)*scale} textAnchor="middle" fontSize="9" fill="#e91e63">
                                    Access
                                </text>
                            </g>

                            {/* Clearance annotations */}
                            <text x={60*scale} y={65*scale} fontSize="9" fill="#666" fontStyle="italic">
                                30" min clearance
                            </text>

                            {/* Dimension lines */}
                            {/* Width dimension */}
                            <line x1="10" y1={svgHeight + 20} x2={svgWidth - 10} y2={svgHeight + 20}
                                  stroke="#666" strokeWidth="1.5"/>
                            <line x1="10" y1={svgHeight + 15} x2="10" y2={svgHeight + 25}
                                  stroke="#666" strokeWidth="1.5"/>
                            <line x1={svgWidth - 10} y1={svgHeight + 15} x2={svgWidth - 10} y2={svgHeight + 25}
                                  stroke="#666" strokeWidth="1.5"/>
                            <text x={svgWidth/2} y={svgHeight + 35} textAnchor="middle" fontSize="12" fontWeight="bold" fill="#666">
                                134" (11'-2")
                            </text>

                            {/* Height dimension */}
                            <line x1={svgWidth + 20} y1="10" x2={svgWidth + 20} y2={svgHeight - 10}
                                  stroke="#666" strokeWidth="1.5"/>
                            <line x1={svgWidth + 15} y1="10" x2={svgWidth + 25} y2="10"
                                  stroke="#666" strokeWidth="1.5"/>
                            <line x1={svgWidth + 15} y1={svgHeight - 10} x2={svgWidth + 25} y2={svgHeight - 10}
                                  stroke="#666" strokeWidth="1.5"/>
                            <text x={svgWidth + 45} y={svgHeight/2} textAnchor="middle" fontSize="12" fontWeight="bold" fill="#666" transform={`rotate(90 ${svgWidth + 45} ${svgHeight/2})`}>
                                77" (6'-5")
                            </text>
                        </svg>
                    </div>

                    <div className="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div className="bg-blue-50 p-4 rounded-lg">
                            <h3 className="font-bold text-lg mb-2 text-blue-900">Walk-in Shower</h3>
                            <ul className="text-sm text-gray-700 space-y-1">
                                <li>• <strong>Location:</strong> Left wall, 3" from edges</li>
                                <li>• <strong>Dimensions:</strong> 48" wide × 36" deep</li>
                                <li>• <strong>Half wall:</strong> Full height on left side, partial on entry</li>
                                <li>• <strong>Glass:</strong> Frameless panels above half walls</li>
                                <li>• <strong>Entry:</strong> 30" wide opening on right side</li>
                                <li>• <strong>Features:</strong> Wall-mounted shower head, center drain</li>
                            </ul>
                        </div>

                        <div className="bg-amber-50 p-4 rounded-lg">
                            <h3 className="font-bold text-lg mb-2 text-amber-900">Double Vanity</h3>
                            <ul className="text-sm text-gray-700 space-y-1">
                                <li>• <strong>Location:</strong> Center-right of window wall</li>
                                <li>• <strong>Dimensions:</strong> 72" wide × 22" deep</li>
                                <li>• <strong>Sinks:</strong> Dual undermount, 18" from each end</li>
                                <li>• <strong>Window:</strong> Above vanity backsplash (NOT blocked by mirrors)</li>
                                <li>• <strong>Mirrors:</strong> Mounted on sides of window or above counter</li>
                                <li>• <strong>Storage:</strong> Drawers below, open shelving or side cabinets</li>
                                <li>• <strong>Clearance:</strong> 30" in front for easy access</li>
                            </ul>
                        </div>

                        <div className="bg-gray-50 p-4 rounded-lg">
                            <h3 className="font-bold text-lg mb-2 text-gray-900">Toilet Placement</h3>
                            <ul className="text-sm text-gray-700 space-y-1">
                                <li>• <strong>Location:</strong> Right wall, lower section</li>
                                <li>• <strong>Position:</strong> 21" from right wall (center line)</li>
                                <li>• <strong>Side clearance:</strong> 15" minimum from center to wall</li>
                                <li>• <strong>Front clearance:</strong> 30" minimum to vanity</li>
                                <li>• <strong>Privacy:</strong> Partially screened by vanity placement</li>
                                <li>• <strong>Access:</strong> Easy reach from door entrance</li>
                            </ul>
                        </div>

                        <div className="bg-pink-50 p-4 rounded-lg">
                            <h3 className="font-bold text-lg mb-2 text-pink-900">Plumbing & Access</h3>
                            <ul className="text-sm text-gray-700 space-y-1">
                                <li>• <strong>Main access:</strong> Floor opening near door (marked P)</li>
                                <li>• <strong>Wet wall:</strong> Left side wall for shower plumbing</li>
                                <li>• <strong>Toilet drain:</strong> Right side, accessible from below</li>
                                <li>• <strong>Vanity supply:</strong> Run through floor from below</li>
                                <li>• <strong>Access points:</strong> Both hallway and bedroom side</li>
                                <li>• <strong>Recommendation:</strong> PEX for easier routing</li>
                            </ul>
                        </div>
                    </div>

                    <div className="mt-6 bg-green-50 p-4 rounded-lg border-l-4 border-green-500">
                        <h3 className="font-bold text-lg mb-2 text-green-900">Layout Benefits</h3>
                        <ul className="text-sm text-gray-700 space-y-2">
                            <li><strong>No Overlaps:</strong> All fixtures properly spaced with code-compliant clearances</li>
                            <li><strong>Traffic Flow:</strong> Clear path from door past toilet to vanity and shower</li>
                            <li><strong>Natural Light:</strong> Window illuminates vanity area, ambient light reaches shower</li>
                            <li><strong>Privacy:</strong> Toilet positioned with visual separation from vanity</li>
                            <li><strong>Efficiency:</strong> Shower stays in original tub location - minimal plumbing relocation</li>
                            <li><strong>Modern Feel:</strong> Half-wall shower creates open, spa-like atmosphere</li>
                        </ul>
                    </div>

                    <div className="mt-4 bg-yellow-50 p-4 rounded-lg border-l-4 border-yellow-500">
                        <h3 className="font-bold text-lg mb-2 text-yellow-900">Code Compliance Checklist</h3>
                        <ul className="text-sm text-gray-700 space-y-1">
                            <li>✓ Toilet: 15" from center to side walls, 30" clearance in front</li>
                            <li>✓ Shower: 30" × 30" minimum interior dimension (48" × 36" exceeds)</li>
                            <li>✓ Vanity: 30" clearance in front for accessibility</li>
                            <li>✓ Door swing: Clears all fixtures, 32" opening width</li>
                            <li>✓ GFCI outlets required near water sources</li>
                            <li>✓ Ventilation: 80+ CFM exhaust fan or operable window</li>
                        </ul>
                    </div>

                    {/* Realistic Bathroom Rendering */}
                    <div className="mt-8 bg-gradient-to-br from-slate-800 to-slate-900 p-8 rounded-xl shadow-2xl">
                        <h2 className="text-3xl font-bold mb-3 text-white">Realistic Design Rendering</h2>
                        <p className="text-slate-300 mb-6 text-lg">Photorealistic visualization of your remodeled bathroom</p>

                        <div className="bg-white p-4 rounded-lg shadow-xl">
                            <svg viewBox="0 0 1200 800" className="w-full rounded-lg">
                                <defs>
                                    {/* Realistic gradients and textures */}
                                    <linearGradient id="floorTile" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" stopColor="#e8e8e8" />
                                        <stop offset="50%" stopColor="#f5f5f5" />
                                        <stop offset="100%" stopColor="#e0e0e0" />
                                    </linearGradient>
                                    <linearGradient id="woodVanity" x1="0%" y1="0%" x2="0%" y2="100%">
                                        <stop offset="0%" stopColor="#c9a876" />
                                        <stop offset="30%" stopColor="#b8956a" />
                                        <stop offset="70%" stopColor="#a88c60" />
                                        <stop offset="100%" stopColor="#8b6f47" />
                                    </linearGradient>
                                    <linearGradient id="quartzCounter" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" stopColor="#ffffff" />
                                        <stop offset="25%" stopColor="#fafafa" />
                                        <stop offset="75%" stopColor="#f8f8f8" />
                                        <stop offset="100%" stopColor="#f0f0f0" />
                                    </linearGradient>
                                    <linearGradient id="glassPanel" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" stopColor="#e3f2fd" stopOpacity="0.3" />
                                        <stop offset="50%" stopColor="#90caf9" stopOpacity="0.2" />
                                        <stop offset="100%" stopColor="#bbdefb" stopOpacity="0.25" />
                                    </linearGradient>
                                    <radialGradient id="windowLight">
                                        <stop offset="0%" stopColor="#fff9e6" stopOpacity="0.9" />
                                        <stop offset="50%" stopColor="#fffbf0" stopOpacity="0.5" />
                                        <stop offset="100%" stopColor="#ffffff" stopOpacity="0" />
                                    </radialGradient>
                                    <linearGradient id="wallPaint" x1="0%" y1="0%" x2="0%" y2="100%">
                                        <stop offset="0%" stopColor="#f5f5f5" />
                                        <stop offset="100%" stopColor="#e8e8e8" />
                                    </linearGradient>
                                    <pattern id="tileGrout" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
                                        <rect width="50" height="50" fill="url(#floorTile)"/>
                                        <rect width="48" height="48" x="1" y="1" fill="#f8f8f8"/>
                                    </pattern>
                                </defs>

                                {/* Background - main wall */}
                                <rect x="0" y="0" width="1200" height="500" fill="url(#wallPaint)"/>

                                {/* Floor with realistic tile pattern */}
                                <rect x="0" y="500" width="1200" height="300" fill="url(#tileGrout)"/>

                                {/* Window on back wall - natural light source */}
                                <g>
                                    {/* Window frame */}
                                    <rect x="480" y="80" width="240" height="180" fill="#87CEEB" stroke="#4a4a4a" strokeWidth="6"/>
                                    {/* Window panes */}
                                    <line x1="600" y1="80" x2="600" y2="260" stroke="#4a4a4a" strokeWidth="4"/>
                                    <line x1="480" y1="170" x2="720" y2="170" stroke="#4a4a4a" strokeWidth="4"/>
                                    {/* Glass reflection */}
                                    <rect x="484" y="84" width="112" height="82" fill="#ffffff" opacity="0.3"/>
                                    <rect x="604" y="84" width="112" height="82" fill="#ffffff" opacity="0.2"/>
                                    {/* Natural light glow */}
                                    <ellipse cx="600" cy="170" rx="300" ry="280" fill="url(#windowLight)"/>
                                    {/* Window sill */}
                                    <rect x="470" y="260" width="260" height="20" fill="#d0d0d0" stroke="#999" strokeWidth="2"/>
                                </g>

                                {/* Left side - Walk-in Shower */}
                                <g>
                                    {/* Shower floor - tiled */}
                                    <rect x="50" y="520" width="300" height="220" fill="#e0e0e0" stroke="#bbb" strokeWidth="2"/>

                                    {/* Tile lines in shower floor */}
                                    {Array.from({length: 6}, (_, i) => (
                                        <line key={`shower-h-${i}`} x1="50" y1={540 + i * 40} x2="350" y2={540 + i * 40} stroke="#ccc" strokeWidth="1.5"/>
                                    ))}
                                    {Array.from({length: 8}, (_, i) => (
                                        <line key={`shower-v-${i}`} x1={80 + i * 40} y1="520" x2={80 + i * 40} y2="740" stroke="#ccc" strokeWidth="1.5"/>
                                    ))}

                                    {/* Half wall (knee wall) - tiled */}
                                    <rect x="50" y="360" width="300" height="160" fill="#888" stroke="#666" strokeWidth="3"/>
                                    {/* Half wall tile detail */}
                                    {Array.from({length: 4}, (_, i) => (
                                        <line key={`wall-tile-${i}`} x1="50" y1={390 + i * 40} x2="350" y2={390 + i * 40} stroke="#777" strokeWidth="1"/>
                                    ))}

                                    {/* Glass panel above half wall */}
                                    <rect x="50" y="180" width="300" height="180" fill="url(#glassPanel)" stroke="#42a5f5" strokeWidth="4" opacity="0.8"/>
                                    {/* Glass shine/reflection */}
                                    <rect x="55" y="185" width="80" height="160" fill="#ffffff" opacity="0.15"/>

                                    {/* Shower fixtures */}
                                    <g>
                                        {/* Shower pipe */}
                                        <rect x="140" y="190" width="8" height="120" fill="#c0c0c0" stroke="#999" strokeWidth="1"/>
                                        {/* Shower head */}
                                        <ellipse cx="144" cy="310" rx="20" ry="10" fill="#a8a8a8" stroke="#888" strokeWidth="2"/>
                                        <ellipse cx="144" cy="308" rx="16" ry="8" fill="#d0d0d0"/>
                                        {/* Water spray */}
                                        {Array.from({length: 25}, (_, i) => (
                                            <line
                                                key={`spray-${i}`}
                                                x1={134 + Math.random() * 20}
                                                y1={320}
                                                x2={120 + Math.random() * 48}
                                                y2={450 + Math.random() * 60}
                                                stroke="#64b5f6"
                                                strokeWidth="2"
                                                opacity={0.4 + Math.random() * 0.3}
                                            />
                                        ))}
                                        {/* Control valve */}
                                        <circle cx="280" cy="420" r="18" fill="#c0c0c0" stroke="#888" strokeWidth="2"/>
                                        <circle cx="280" cy="420" r="12" fill="#e0e0e0"/>
                                    </g>

                                    {/* Shower niche */}
                                    <rect x="240" y="280" width="90" height="60" fill="#d8d8d8" stroke="#aaa" strokeWidth="2"/>
                                    <rect x="245" y="285" width="80" height="50" fill="#e8e8e8"/>
                                    {/* Bottles in niche */}
                                    <rect x="255" y="305" width="15" height="25" fill="#90caf9" stroke="#64b5f6" strokeWidth="1" rx="2"/>
                                    <rect x="275" y="300" width="15" height="30" fill="#fff9c4" stroke="#f9a825" strokeWidth="1" rx="2"/>
                                    <rect x="295" y="308" width="15" height="22" fill="#c5e1a5" stroke="#8bc34a" strokeWidth="1" rx="2"/>
                                </g>

                                {/* Center - Double Vanity under window */}
                                <g>
                                    {/* Vanity cabinet body */}
                                    <rect x="400" y="520" width="480" height="180" fill="url(#woodVanity)" stroke="#6d5839" strokeWidth="3"/>

                                    {/* Wood grain effect */}
                                    {Array.from({length: 8}, (_, i) => (
                                        <line key={`grain-${i}`} x1="400" y1={540 + i * 20} x2="880" y2={540 + i * 20} stroke="#8b6f47" strokeWidth="0.5" opacity="0.3"/>
                                    ))}

                                    {/* Countertop - quartz */}
                                    <rect x="390" y="500" width="500" height="20" fill="url(#quartzCounter)" stroke="#d0d0d0" strokeWidth="2"/>
                                    {/* Counter edge shadow */}
                                    <rect x="390" y="518" width="500" height="4" fill="#000000" opacity="0.1"/>

                                    {/* Backsplash (below window) */}
                                    <rect x="400" y="300" width="480" height="200" fill="#f0f0f0" stroke="#d0d0d0" strokeWidth="2"/>
                                    {/* Subway tile pattern */}
                                    {Array.from({length: 8}, (_, row) =>
                                        Array.from({length: 10}, (_, col) => (
                                            <rect
                                                key={`tile-${row}-${col}`}
                                                x={405 + col * 48 + (row % 2) * 24}
                                                y={305 + row * 24}
                                                width="46"
                                                height="22"
                                                fill="#ffffff"
                                                stroke="#e0e0e0"
                                                strokeWidth="1"
                                            />
                                        ))
                                    )}

                                    {/* Left sink */}
                                    <ellipse cx="520" cy="510" rx="60" ry="20" fill="#e8e8e8" stroke="#b0b0b0" strokeWidth="2"/>
                                    <ellipse cx="520" cy="508" rx="52" ry="16" fill="#f5f5f5"/>
                                    <ellipse cx="520" cy="506" rx="44" ry="12" fill="#f8f8f8"/>
